{% extends "base.html" %}
{% block title %}Public Sets{% endblock %}
{% block body %}
    <h1> These are the publicly available sets.</h1>

    <div class="container">
        <div class="row" style="padding-top:5px">

            <div class="col-4 text-center">
                <b> Set Name </b>
            </div>
        </div>
        {% for name,id in pubquizzes %}
        <div class="row" style="padding-top:5px">
            <div class="col-lg-12 col-md-12 col-sm-12  text-center">
                <href = "view/{{ id }}" > {{ name }} </href>
            </div>
        </div>
        {% endfor %}
    </div>
        


{% endblock %}
