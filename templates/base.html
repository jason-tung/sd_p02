<!doctype html>
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="../static/azrael.jpg">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="external.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='temp.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <title> {% block title %}{{title}}{% endblock %}</title>

    </head>


    <body >
        <div class="container container-fluid" id="encapsule">
          <h1> <a href="/" style="text-decoration: none; color: #000000">Testlet</a></h1>
          <hr>
        </div>
        <div style = "padding-left: 25px;">
        {%  block flashing %}
            {% set msgs = get_flashed_messages() %}
            {% for each in msgs %}
                {% if flash %}
                    <div class="{{ category }}">{{ each }}</div>
                {%  else  %}
                    {{ each }}
                {% endif %}
            {%  endfor %}
        {%  endblock %}


        {% block body %} {% endblock %}
        </div>

        <footer><br>Copyright &copy; 2018 azrael
            <img height = "25px" src = "static/azrael.jpg"><br>
         Mohtasim Howlader, Jack Lu, Jason "Snitch" Tung</footer>
    </body>
</html>
