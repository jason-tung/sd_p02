<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="../static/azrael.jpg">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="external.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='temp.css') }}">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <title> {% block title %}{{title}}{% endblock %}</title>

</head>


<body >
    <div class="container container-fluid" id="encapsule">
        <h1> <a href="/" style="text-decoration: none; color: #000000">Testlet</a></h1>
        <hr>
    </div>
    <div style = "padding-left: 25px;">
        {%  block flashing %}
        {% set msgs = get_flashed_messages() %}
        {% for each in msgs %}
        {% if flash %}
        <div class="alert alert-primary" role="alert">{{ each }}</div>
        {%  else  %}
        {{ each }}
        {% endif %}
        {%  endfor %}
        {%  endblock %}
        

        {% block body %} {% endblock %}


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    </div>

    <footer><br>Copyright &copy; 2018 azrael
        <img height = "25px" src = "static/azrael.jpg"><br>
        Mohtasim Howlader, Jack Lu, Jason "Snitch" Tung</footer>
    </body>
    </html>
