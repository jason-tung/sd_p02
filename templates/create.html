{% extends "base.html" %}
{% block title %}Create Sets{% endblock %}
{% block body %}
    <h1>Create new sets to study from!</h1>
    <br>
    <form action="/auth" method="post">
        <b>
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" type="username" class="form-control" id="username" aria-describedby="username"
                       placeholder="Username" required>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password"
                       required>
            </div>
        </b>
        <br><br>
        <input type="submit" name="submit" class="btn btn-primary login" value="create">
        <br><br>
    </form>
{% endblock %}
