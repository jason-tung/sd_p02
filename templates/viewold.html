{% extends "base.html" %}
<!-- fix this when jack adds the fx -->
{% block title %}View Old Sets{% endblock %}
{% block body %}
<h1> These are the your created sets.</h1>

<div class="container">
    <div class="row" style="padding-top:5px">

        <div class="col-12 text-center">
            <h2><b> Set Name </b> </h2>
        </div>
    </div>
    {% for name,id in quizlist %}
    <div class="row" style="padding-top:5px">
        <div class="col-3 text-center" style="margin: 0 auto">
            <div class="card">
                <div class="card-body">
                    <h5>
                        <a href = "view/{{ id }}" > {{ name }} </a>
                    </h5>
                </div>
                <div class="row">
                    <div class="col">
                        <form action="study">
                            <button class="btn btn-primary m-3" type="submit" name="studyBut">Study</button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="test">
                            <button class="btn btn-secondary m-3" type="submit" name="testBut"> Take Test </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
