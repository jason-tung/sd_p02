<VirtualHost *:80>

             ServerName azrael.stuycs.org
             
             WSGIScriptAlias / /var/www/azrael/azrael.wsgi
             <Directory /var/www/<appname>/<appname>/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/azrael/azrael/static
             <Directory /var/www/azrael/azrael/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>